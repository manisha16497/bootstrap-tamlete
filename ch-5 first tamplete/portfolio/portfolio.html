<!--end data filter-->
<script>
  $(document).ready(function(){
    $(".btn").each(function(){
      $(this).click(function(){
        var filter = $(this).data("filter");
        $(".all").each(function(){
          $(this).hide();
          $("."+filter).each(function(){
           $(this).show(500);
          });
        });
      });
    });
  });
</script>
